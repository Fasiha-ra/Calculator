<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@400;500;600&family=Jost:wght@300;400&family=Lato:ital,wght@0,400;1,700&family=Nunito:wght@300;400;500;700&family=Open+Sans&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Raleway:ital,wght@0,300;0,400;0,500;1,300;1,500&family=Roboto+Slab:wght@300&family=Roboto:ital,wght@0,300;0,400;1,300;1,400&family=Tilt+Prism&display=swap"
    rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  
    <div class="container">
      <h1 class="text-wrap">My Calculator</h1>
      <div class="calculator">
        <div class="row">
          <input type="text" name="display" class="input">
        </div>
        <div class="row">
          <button class="button">AC</button>
          <button class="button">DE</button>
          <button class="button">%</button>
          <button class="button">/</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">*</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">-</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">=</button>
        </div>
      </div>
    </div>
  
  <script src="js/script.js"></script>
</body>

</html>
